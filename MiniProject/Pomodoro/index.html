<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="timer"></div>
    <div class="controls">
        <div>
            <button class="control-btn" id="session-decrease">-</button>
            <span>Session Length:</span>
            <span id="session-length">25</span> minutes
            <button class="control-btn" id="session-increase">+</button>
        </div>
        <div>
            <button class="control-btn" id="break-decrease">-</button>
            <span>Break Length:</span>
            <span id="break-length">5</span> minutes
            <button class="control-btn" id="break-increase">+</button>
        </div>
    </div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>

</html>
