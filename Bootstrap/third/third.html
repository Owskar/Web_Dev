<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Gutters</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
   
    .no-gutters [class^="col-"] {
      padding-right: 0;
      padding-left: 0;
    }
    .custom-gutters [class^="col-"] {
      padding-right: 10px;
      padding-left: 10px;
    }
  </style>
<body>

<div class="container">
    <h1>Default gutters</h1>

 
  <div class="row no-gutters">
    <div class="col-md-4">
      <div class="bg-light p-3">Column 1</div>
    </div>
    <div class="col-md-4">
      <div class="bg-light p-3">Column 2</div>
    </div>
    <div class="col-md-4">
      <div class="bg-light p-3">Column 3</div>
    </div>
  </div>

</div>

<div class="container">
    <h1>No gutters</h1>
    <div class="row no-gutters">
      <div class="col-md-4">
        <div class="bg-light p-3">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="bg-light p-3">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="bg-light p-3">Column 3</div>
      </div>
    </div>
  
  </div>

  <div class="container">
<h1> Custom Gutters</h1>
    <div class="row custom-gutters">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12 bg-light p-3">Column 1</div>
          <div class="col-md-12 bg-light p-3">Column 3</div>
          <div class="col-md-12 bg-light p-3">Column 5</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12 bg-light p-3">Column 2</div>
          <div class="col-md-12 bg-light p-3">Column 4</div>
          <div class="col-md-12 bg-light p-3">Column 6</div>
        </div>
      </div>
    </div>
  
  </div>
  
  

</body>
</html>
