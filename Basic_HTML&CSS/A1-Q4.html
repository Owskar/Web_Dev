<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Content Example</title>
</head>

<body>
    <h1>Video</h1>
    <video width="320" height="240" controls>
        <source src=”http://techslides.com/demos/sample-videos/small.ogv” type=video/ogg>
        <source src="/build/videos/arcnet.io(7-sec).mp4" type=video/mp4>
    </video>

    <h1>IFrame</h1>

    <iframe width="300" height="200" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
    <h1>My Multimedia Website</h1>

    <!-- Image -->
    <h2>Image:</h2>
    <img width="300" height="200" src="e.jpg" alt="Description of the image">

    <!-- Audio -->
    <h2>Audio:</h2>
    <audio controls>
        <source src="path/to/your/audio.mp3" type="audio/mp3">

    </audio>

</body>

</html>
