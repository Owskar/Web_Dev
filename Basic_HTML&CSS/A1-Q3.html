<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Controls</title>
    <style>
        z {
            background-color: blue;
        }
    </style>
</head>

<body>
    <form>
        <label for="text-input">Name:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter your
name">

        <label for="">Password:</label>
        <input type="" id="" name="" placeholder="Enter your password">

        <label for="email-input">Email:</label><br>
        <input type="email" id="email-input" name="email-input" placeholder="Enter your email">

        <label for="number-input">Age:</label>
        <input type="number" id="number-input" name="number-input" placeholder="18">

        <label for="number-input">Rating:</label>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">


        <label for="date-input">Date of Birth:</label><br>
        <input type="date" id="date-input" name="date-input" set="01-01-2000">

        <label for="time-input">Time :</label>
        <input type="time" id="time-input" name="time-input" set="12:00">

        <label for="image-input">Image : </label>
        <image src="" alt="" width="150" height="50"><br><br>

            <label for="week-input">Week :</label>

            <input type="week" id="week-input" name="week-input" value=""><br><br>

            <label for="Month-input">Month :</label>
            <input type="month" id="month-input" name="month-input" value=""><br><br>

            <label for="datetime-Local-input">Datetime-Local :</label>
            <input type="datetime-local" id="datetime-Local-input" name="datetime- Local-input" value=""><br><br>

            URL:<input type="text"><br><br> Serch:<input type="text"><br><br>
            <p>Gender:
            <p>
                <input type="radio" id="" name="" value="" checked />

                <label for=""> Male</label>

                <input type="radio" id="" name="" value="">
                <label for=""> Female</label>



            <p>Interests:</p>
            <input type="checkbox" id="" name="" value="">
            <label for="">Reading</label>
            <input type="checkbox" id="" name="" value="" checked />
            <label for="">Sports</label>

            <label for="country">Country :</label>
            <select id="country" name="country" class="form-control">
                <option value="United states">United states</option>
                <option value="India">India</option>
                <option value="Chaina">Chaina</option>
                <option value="Japan">Japan</option>
            </select>

            Message :<br><textarea rows="4" cols="50"> Enter your message</textarea>
            <input type="submit" value="Submit">
    </form>

</body>

</html>
